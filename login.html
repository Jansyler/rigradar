<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RigRadar AI | Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="style.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative p-4">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="glass-panel w-full max-w-md p-8 rounded-[32px] relative z-10 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tighter mb-2">RIG<span class="text-blue-500">RADAR</span></h1>
            <p class="text-gray-400 text-sm">Welcome back. Enter the workspace.</p>
        </div>

        <div id="auth-error" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 text-xs p-3 rounded-lg mb-4 text-center"></div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 pl-1">Email</label>
                <input type="email" id="email" class="w-full bg-black/50 border border-white/10 text-white px-4 py-3 rounded-xl focus:outline-none focus:border-blue-500 text-sm" placeholder="hunter@rigradar.com">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 pl-1">Password</label>
                <input type="password" id="password" class="w-full bg-black/50 border border-white/10 text-white px-4 py-3 rounded-xl focus:outline-none focus:border-blue-500 text-sm" placeholder="••••••••">
            </div>
            
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button onclick="handleAuth('login')" id="btn-login" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg active:scale-95 text-sm">Sign In</button>
                <button onclick="handleAuth('register')" id="btn-register" class="bg-white/5 hover:bg-white/10 text-white border border-white/10 font-bold py-3 rounded-xl transition-all active:scale-95 text-sm">Create Account</button>
            </div>
        </div>

        <div class="relative flex items-center py-6">
            <div class="flex-grow border-t border-white/10"></div>
            <span class="flex-shrink-0 mx-4 text-gray-500 text-xs font-bold uppercase tracking-widest">Or continue with</span>
            <div class="flex-grow border-t border-white/10"></div>
        </div>

        <div class="space-y-3">
            <div id="googleSignInDiv" class="w-full flex justify-center"></div>

            <button onclick="loginGitHub()" class="w-full bg-[#24292e] hover:bg-[#1b1f23] text-white font-bold py-3 rounded-xl flex items-center justify-center gap-3 transition-all text-sm mt-3">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                GitHub
            </button>
        </div>
        
        <p class="text-center text-xs text-gray-600 mt-6"><a href="index.html" class="hover:text-white transition-colors">← Back to Radar</a></p>
    </div>

    <script>
        // --- INICIALIZACE GOOGLE (Moderní FedCM API) ---
        window.onload = function () {
            // Počkáme chvilku, než se načte Google knihovna (prevence proti chybám z rychlého připojení)
            if (typeof google === 'undefined') {
                setTimeout(arguments.callee, 100);
                return;
            }

            google.accounts.id.initialize({
                client_id: "636272588894-duknv543nso4j9sj4j2d1qkq6tc690gf.apps.googleusercontent.com",
                callback: handleGoogle,
                use_fedcm_for_prompt: true 
            });
            
            google.accounts.id.renderButton(
                document.getElementById("googleSignInDiv"),
                { 
                    theme: "filled_black", 
                    size: "large", 
                    shape: "rectangular",
                    width: document.getElementById("googleSignInDiv").parentElement.offsetWidth, 
                    text: "signin_with"
                }
            );
        };

        function showError(msg) {
            const el = document.getElementById('auth-error');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        // --- 1. EMAIL/PASSWORD LOGIN & REGISTER ---
        async function handleAuth(action) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) return showError("Please fill in both fields.");
            
            document.getElementById(`btn-${action}`).innerText = "Wait...";

            try {
                const res = await fetch(`/api/auth?action=${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('rr_auth_token', data.token);
                    localStorage.setItem('rr_user_email', data.email);
                    window.location.href = 'chat.html'; 
                } else {
                    showError(data.error || "Authentication failed.");
                    document.getElementById(`btn-${action}`).innerText = action === 'login' ? "Sign In" : "Create Account";
                }
            } catch (e) {
                showError("Connection error.");
            }
        }

// Pomocná funkce pro přečtení dat z Google Tokenu
        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        // --- 2. GOOGLE OAUTH ---
        async function handleGoogle(response) {
            try {
                // 1. Nejprve si sami přečteme profilovku od Googlu
                const payload = parseJwt(response.credential);
                const googlePic = payload ? payload.picture : null;

                // 2. Pošleme to na náš backend pro ověření a získání naší relace
                const res = await fetch(`/api/auth?action=google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: response.credential })
                });
                const data = await res.json();
                
                if (res.ok) {
                    // 3. Uložíme náš nový token, email A OFICIÁLNÍ FOTKU!
                    localStorage.setItem('rr_auth_token', data.token);
                    localStorage.setItem('rr_user_email', data.email);
                    if (googlePic) {
                        localStorage.setItem('rr_user_pic', googlePic);
                    }
                    window.location.href = 'chat.html';
                } else {
                    showError("Google login failed on backend.");
                }
            } catch (e) {
                showError("Google connection error.");
            }
        }

        // --- 3. GITHUB OAUTH ---
        function loginGitHub() {
            const clientId = 'Iv23liC9OjKqTZEr28Kb'; 
            const redirectUri = encodeURIComponent(window.location.origin + '/api/auth?action=github_callback');
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&scope=user:email&redirect_uri=${redirectUri}`;
        }
    </script>
</body>
</html>
