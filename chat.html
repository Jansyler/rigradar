<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RigRadar AI | Advisor</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; padding-top: 64px; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .msg-ai { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); }
        .msg-user { background: #2563eb; }
        .active-chat { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.5); color: white; }
        
        /* Sidebar Animace */
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="flex h-[calc(100vh-64px)] overflow-hidden relative">

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-[85%] md:w-64 bg-[#0a0a0a] border-r border-white/5 z-[101] transform -translate-x-full md:translate-x-0 md:static flex flex-col p-4 gap-4 transition-transform shadow-2xl md:shadow-none pt-20 md:pt-4">
        
        <div class="flex justify-between items-center md:hidden px-2 mb-2">
            <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">History</span>
            <button onclick="toggleSidebar()" class="text-gray-400 p-2 hover:text-white">‚úï</button>
        </div>

        <button onclick="startNewChat(); toggleSidebar()" class="w-full border border-white/10 bg-white/5 hover:bg-white/10 py-3 rounded-xl font-bold text-sm transition-all flex items-center justify-center gap-2 text-white">
            <span>+</span> New Chat
        </button>
        
        <div class="hidden md:block text-[10px] uppercase tracking-widest text-gray-600 font-bold mt-2 px-2">History</div>
        <div id="chat-list" class="flex-1 overflow-y-auto space-y-2 text-sm text-gray-400 pb-20 md:pb-0">
            </div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-[100] hidden md:hidden backdrop-blur-sm glass-panel"></div>

    <main class="flex-1 flex flex-col relative bg-[#050505] w-full">
        
        <div class="md:hidden absolute top-4 left-4 z-[101]">
            <button onclick="toggleSidebar()" class="flex items-center gap-2 bg-[#1a1a1a] border border-white/10 px-4 py-2 rounded-full text-xs font-bold text-gray-300 hover:bg-white/10 transition-all shadow-lg backdrop-blur-md">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                History
            </button>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 pb-32 pt-16 md:pt-6"> 
            <div class="msg-ai p-5 rounded-2xl rounded-tl-none max-w-[90%] md:max-w-[80%] text-gray-300 text-sm leading-relaxed" id="welcome-msg">
                <div class="text-[10px] uppercase tracking-wider text-blue-500 font-bold mb-1">RigRadar AI</div>
                Hello! I'm ready to build your dream computer rig. How can I help you?
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#050505] via-[#050505] to-transparent z-10">
            <div class="max-w-3xl mx-auto flex gap-3 items-center">
                <div class="flex-1 bg-[#151515] border border-white/10 rounded-2xl flex items-center px-4 py-1 shadow-xl ring-1 ring-white/5 focus-within:ring-blue-500/50 transition-all">
                    <input type="text" id="user-input" autocomplete="off"
                           onkeypress="if(event.key==='Enter') sendMessage()" 
                           placeholder="Ask about RTX 4090..." 
                           class="flex-1 bg-transparent outline-none text-white py-3 text-sm placeholder-gray-500">
                </div>
                <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-500 text-white p-3.5 rounded-xl transition-all shadow-lg active:scale-95 flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
            
            <button id="upgrade-btn" onclick="location.href='pricing.html'" class="hidden w-full text-center mt-3 text-[10px] text-blue-400 font-bold uppercase tracking-widest">
                üîí Query Limit Reached ‚Ä¢ Get Premium
            </button>
        </div>
    </main>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-[200] bg-[#1a1a1a] border border-white/10 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <span id="toast-icon" class="text-xl">‚ö†Ô∏è</span>
        <span id="toast-msg" class="text-sm font-medium">Notification</span>
    </div>

    <div id="header-placeholder"></div>

    <script src="auth.js"></script>
    <script>
        // --- UI LOGIC ---
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebar-overlay');
            const isClosed = sb.classList.contains('-translate-x-full');
            
            if (isClosed) {
                sb.classList.remove('-translate-x-full'); // Otev≈ô√≠t
                ov.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                sb.classList.add('-translate-x-full'); // Zav≈ô√≠t
                ov.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        // --- CHAT LOGIC ---
        let activeChatId = null;
        let allChats = {};

        async function loadSidebar() {
            const email = localStorage.getItem('rr_user_email');
            const token = localStorage.getItem('rr_auth_token'); // 1. Naƒçten√≠ tokenu
            
            if (!email || !token) return; // 2. Kontrola, zda jsme p≈ôihl√°≈°eni
            
            try {
                // 3. Pos√≠l√°me token v hlaviƒçce
                const res = await fetch(`/api/chat?email=${email}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await res.json();
                allChats = data.chats || {};
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                Object.keys(allChats).sort((a, b) => b.split('_')[1] - a.split('_')[1]).forEach(id => {
                    const btn = document.createElement('button');
                    btn.className = `w-full text-left p-3 rounded-lg hover:bg-white/5 truncate transition-all text-xs border border-transparent ${activeChatId === id ? 'active-chat' : 'border-transparent'}`;
                    btn.innerText = allChats[id].title || "Conversation";
                    btn.onclick = () => { switchChat(id); if(window.innerWidth < 768) toggleSidebar(); };
                    list.appendChild(btn);
                });
            } catch (e) {}
        }

        function switchChat(id) {
            activeChatId = id;
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            if (allChats[id] && allChats[id].history) {
                allChats[id].history.forEach(msg => {
                    const isUser = msg.role === 'user';
                    chatBox.innerHTML += `
                        <div class="${isUser ? 'msg-user self-end ml-auto text-white' : 'msg-ai text-gray-300'} p-4 rounded-2xl ${isUser?'rounded-tr-none':'rounded-tl-none'} max-w-[85%] text-sm leading-relaxed mb-2 shadow-md">
                            ${msg.text}
                        </div>`;
                });
            }
            chatBox.scrollTop = chatBox.scrollHeight;
            loadSidebar();
        }

        function startNewChat() {
            activeChatId = null;
            document.getElementById('chat-box').innerHTML = `
                <div class="msg-ai p-5 rounded-2xl rounded-tl-none max-w-[85%] text-gray-300 text-sm">
                    <div class="text-[10px] uppercase tracking-wider text-blue-500 font-bold mb-1">RigRadar AI</div>
                    Ready. What are we hunting for today?
                </div>`;
            loadSidebar();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const email = localStorage.getItem('rr_user_email');
            const token = localStorage.getItem('rr_auth_token'); // 1. Naƒçten√≠ tokenu
            const message = input.value;
            
            if(!message) return;
            
            if(!email || !token) { // 2. Kontrola
                if(typeof showToast === 'function') showToast("Please log in first!", "info");
                else alert("Please log in first!");
                return;
            }

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="msg-user p-4 rounded-2xl rounded-tr-none max-w-[85%] self-end ml-auto text-white text-sm shadow-md mb-2">${message}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST', 
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // 3. Token pro backend
                    },
                    body: JSON.stringify({ message, email, chatId: activeChatId, lang: 'en' })
                });
                const data = await response.json();
                
                if (response.status === 403) {
                    document.getElementById('upgrade-btn').classList.remove('hidden');
                    if(typeof showToast === 'function') showToast(data.text, "error");
                } else if (response.status === 401) {
                    if(typeof showToast === 'function') showToast("Session expired. Login again.", "error");
                    else alert("Session expired");
                } else {
                    if (!activeChatId && data.chatId) activeChatId = data.chatId;
                    chatBox.innerHTML += `<div class="msg-ai p-4 rounded-2xl rounded-tl-none max-w-[85%] text-gray-300 text-sm mt-2 leading-relaxed border border-white/5 shadow-sm">${data.text}</div>`;
                    await loadSidebar();
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) {
                if(typeof showToast === 'function') showToast("Connection error", "error");
            }
        }


        document.addEventListener('DOMContentLoaded', loadLayout);
    </script>
</body>
</html>
