<script src="auth.js"></script>
    <script>
        // JEDIN√ù sjednocen√Ω spou≈°tƒõƒç pro account str√°nku
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Nejd≈ô√≠ve naƒçteme layout (header/footer) p≈ôes auth.js
            await loadLayout();

            // 2. Pot√© naƒçteme data pro tuhle konkr√©tn√≠ kartu √∫ƒçtu
            const email = localStorage.getItem('rr_user_email');
            const pic = localStorage.getItem('rr_user_pic');
            const isPremium = localStorage.getItem('rr_premium') === 'true';

            // Pokud nen√≠ p≈ôihl√°≈°en, po≈°leme ho na domovskou str√°nku
            if (!email) {
                window.location.href = '/';
                return;
            }

            // Vyplnƒõn√≠ prvk≈Ø na str√°nce
            const avatarImg = document.getElementById('acc-avatar');
            const nameEl = document.getElementById('acc-name');
            const emailEl = document.getElementById('acc-email');
            const badge = document.getElementById('acc-badge');

            if (avatarImg) avatarImg.src = pic;
            if (nameEl) nameEl.innerText = email.split('@')[0];
            if (emailEl) emailEl.innerText = email;

            if (isPremium && badge) {
                badge.innerText = "PREMIUM";
                badge.className = "absolute bottom-0 right-0 bg-yellow-500 text-black text-[10px] font-bold px-2 py-1 rounded-full border border-yellow-300 uppercase tracking-wider shadow-[0_0_15px_rgba(234,179,8,0.5)]";
            }
        });

        // Funkce pro otev≈ôen√≠ Stripe port√°lu (Z≈Øst√°v√° stejn√°)
        async function manageSubscription() {
            const btn = document.getElementById('btn-manage');
            const msg = document.getElementById('status-msg');
            const token = localStorage.getItem('rr_auth_token');

            if (!token) return;

            const originalText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            btn.disabled = true;

            try {
                const res = await fetch('/api/stripe?type=portal', {
                    method: 'POST'
                });

                const data = await res.json();

                if (res.status === 404) {
                    msg.innerText = "You don't have an active subscription yet.";
                    msg.classList.add("text-yellow-500");
                } else if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error("Unknown error");
                }
            } catch (e) {
                console.error(e);
                msg.innerText = "Connection failed. Try again.";
                msg.classList.add("text-red-500");
            } finally {
                if (!window.location.href.includes('stripe.com')) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        }
        async function exportCSV() {
    // Okam≈æit√° kontrola na frontendu (zda se tv√°≈ô√≠ jako premium)
    const isPremium = localStorage.getItem('rr_premium') === 'true';
    if (!isPremium) {
        if (window.MarketUI) MarketUI.showToast("Premium feature! Upgrade to export data.", "error");
        else alert("Premium feature! Upgrade to export data.");
        return;
    }

    try {
        if (window.MarketUI) MarketUI.showToast("Generating CSV...", "info");

        const res = await fetch('/api/export');
        
        if (!res.ok) {
            const errData = await res.json();
            if (window.MarketUI) MarketUI.showToast(errData.error || "Export failed", "error");
            return;
        }

        // St√°hnut√≠ jako soubor (Blob)
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `rigradar_export_${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        
        if (window.MarketUI) MarketUI.showToast("Export successful!", "success");

    } catch (e) {
        console.error(e);
        if (window.MarketUI) MarketUI.showToast("Connection failed.", "error");
    }
}
    </script>
